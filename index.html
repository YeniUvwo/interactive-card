<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="left-box">
        <div class="card-front">
          <img src="images/bg-card-front.png" alt="card-front" />
          <div class="card-info">
            <div class="image-icon">
              <img src="images/card-logo.svg" alt="image-icon" />
            </div>
            <span class="card-number" id="cardNumberText">0000 0000 0000 0000</span>
            <div class="name-expiry">
              <span class="name" id="cardName">Jane Appleseed</span>
            <span class="expiry" id="expiry">00/00</span>
            </div>
          </div>
        </div>
        <div class="card-back">
          <img src="images/bg-card-back.png" alt="card-back" />
          <div class="cvc-info">
            <span class="cvc-no" id="cvc">000</span>
          </div>
        </div>
      </div>
      <div class="design-state">
        <div class="name input">
          <label for="" class="card-name">CARDHOLDER NAME</label>
          <input type="text" class="name-input" id="userCardName" placeholder="e.g. Jane Appleseed">
          <p class="error-message" id="nameerror">Can't be blank</p>
        </div>
        <div class="number input">
          <label for="" class="card-name">CARD NUMBER</label>
          <input type="text" class="name-input" id="userCardNumber" placeholder="e.g. 1234 5678 9123 0000">
          <p class="error-message" id="numbererror">Wrong format,try again</p>
          <p class="error-message" id="numbererror2">Must be valid</p>
        </div>
        <div class="other-content">
          <div class="month">
            <div class="card-details">
              <label for="" class="card-name">Exp. Date (MM/YY)</label>
            </div>
            <div class="rest">
              <input type="text" class="year-input" id="cardMonth" placeholder="MM">
              <input type="text" class="year-input" id="cardYear"  placeholder="YY">
            </div>
            <p class="error-message" id="expiryerror">Must be valid</p>
          </div>
          <div class="cvc">
            <label for="" class="card-name">CVC</label>
            <input type="text" class="cvc-input" id="cardCvc" placeholder=" e.g. 123">
            <p class="error-message" id="cvcerror">Must be valid</p>
          </div>
        </div>
        <button type="submit" class="btn">Confirm</button>
      </div>
      <div class="thankyou-state">
        <img src="images/icon-complete.svg" alt="icon-complete">
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <button type="submit" class="btn">Continue</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yeni Uvwo</a>.
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="index.js" charset="UTF-8"></script>
</body>
</html>
